<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitchatApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery untuk AJAX -->
</head>
<body>
    <div class="container">
        <h1 class="header">ChitChat!!!!</h1>

        <!-- Form to Add Task -->
        <form id="task-form">
            <input type="text" name="task" class="input" placeholder="Add a new task..." required>
            <button type="submit" class="add-btn">CHAT!!!!</button>
        </form>

        <!-- Task List -->
        <ul class="task-list" id="task-list">
            {% for task in tasks %}
                <li class="task-item">
                    <span class="task-name">{{ task['task'] }}</span>
                    <span class="task-user">By: {{ task['created_by'] }}</span> 
                    <span class="task-time">({{ task['day'] }}, {{ task['date'] }} at {{ task['time'] }})</span>
                    <a href="{{ url_for('remove_task', task_id=loop.index0) }}" class="remove-btn">❌</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        $(document).ready(function(){
            $("#task-form").submit(function(event){
                event.preventDefault();
                
                // Ambil data form
                var task = $("input[name='task']").val();
                
                // Kirim data menggunakan AJAX
                $.ajax({
                    url: "/add",  // Rute untuk menambahkan task
                    type: "POST",
                    data: { task: task },
                    success: function(response) {
                        // Setelah tugas ditambahkan, perbarui daftar tugas
                        $('#task-list').append(
                            `<li class="task-item">
                                <span class="task-name">${task}</span>
                                <span class="task-user">By: User</span>
                                <span class="task-time">(Today)</span>
                                <a href="#" class="remove-btn">❌</a>
                            </li>`
                        );
                        $("input[name='task']").val("");  // Reset input
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
