<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitchatApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="header">ChitChat</h1>

        <!-- Form to Add Task -->
        <form action="/add" method="POST" id="task-form">
            <input type="text" name="task" class="input" placeholder="Add a new task..." required>
            <button type="submit" class="add-btn">CHAT!!!!</button>
        </form>

        <!-- Task List -->
        <ul class="task-list" id="task-list">
            {% for task in tasks %}
                <li class="task {% if task.completed %}completed{% endif %}" data-id="{{ loop.index0 }}">
                    <!-- Checkbox to toggle completion -->
                    <input type="checkbox" {% if task.completed %}checked{% endif %} 
                        class="task-checkbox" 
                        onchange="location.href='{{ url_for('complete_task', task_id=loop.index0) }}'">
                    
                    <span class="task-name">{{ task.task }}</span>
                    <span class="task-user">By: {{ task.created_by }}</span> 
                    <span class="task-time">({{ task.day }}, {{ task.date }} at {{ task.time }})</span>
                    
                    <!-- Task removal -->
                    <form action="/remove/{{ loop.index0 }}" method="POST" class="remove-form">
                        <button type="submit" class="remove-btn">❌</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
